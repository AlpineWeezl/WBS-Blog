<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>MaWi - WBS-Primer</title>
</head>

<body>
    <div class="layout">
        <header class="sticky-section">
            <div class="head">
                <div class="logo-container">
                    <a class="logo" href="index.html">
                        <p class="logo">Aktiv in den Alpen</p>
                    </a>
                </div>
                <div class="social-bar">
                    <a class="socialbar-item" href="#">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                    <a class="socialbar-item" href="#">
                        <i style="color: green;" class="fab fa-whatsapp fa-2x"></i>
                    </a>
                    <a class="socialbar-item" href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="hamburger-menu-container">
                <button class="hamburger-menu">
                    <i id="bar" class="hamburger-icon fa fa-bars"></i>
                </button>
                <div class="dropdown-container">
                    <div class="dropdown-item-container">
                        <a href="#article1""><input type=" button" class="dropdown-item" value="Article 1"></a>
                        <a href="#article2""><input type=" button" class="dropdown-item" value="Article 2"></a>
                        <a href="#article3""><input type=" button" class="dropdown-item" value="Article 3"></a>
                        <a href="#article4""><input type=" button" class="dropdown-item" value="Article 4"></a>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <a href="#article1""><input type=" button" class="navItem" value="Article 1"></a>
                <a href="#article2""><input type=" button" class="navItem" value="Article 2"></a>
                <a href="#article3""><input type=" button" class="navItem" value="Article 3"></a>
                <a href="#article4""><input type=" button" class="navItem" value="Article 4"></a>
            </div>
        </header>
        <main id="wrapper">
            <section class="content">
                <article id="article1" class="article-container article_odd_number">
                    <a href="#">
                        <div class="image-container">
                            <picture>
                                <img class="image" src="src/pics/Hiking.jpg" alt="Woman on a peak">
                            </picture>
                            <div class="image-caption">
                                <p class="h1">Hiking</p>
                            </div>
                        </div>
                    </a>
                    <div class="article_text">
                        <p></p>
                    </div>
                </article>
                <article id="article2" class="article-container article_even_number">
                    <div class="image-container">
                        <picture>
                            <img class="image" src="src/pics/Trailrunning.jpg" alt="Running Shoes on path">
                        </picture>
                        <div class="image-caption">
                            <p class="h1">Trail- running</p>
                        </div>
                    </div>
                    <div class="article_text">
                        <p></p>
                    </div>
                </article>
                <article id="article3" class="article-container article_odd_number">
                    <div class="image-container">
                        <picture>
                            <img class="image" src="src/pics/Paragliding.jpg" alt="Paraglider in the alps">
                        </picture>
                        <div class="image-caption">
                            <p class="h1">Para- gliding</p>
                        </div>
                    </div>
                    <div class="article_text">
                        <p></p>
                    </div>
                </article>
                <article id="article4" class="article-container article_even_number">
                    <div class="image-container">
                        <picture>
                            <img class="image" src="src/pics/Skiing.jpg" alt="lazy Cat">
                        </picture>
                        <div class="image-caption">
                            <p class="h1">Skiing</p>
                        </div>
                    </div>
                    <div class="article_text">
                        <p></p>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <p>&copy; 2021 Matthias Wieser</p>
        </footer>
    </div>
</body>

</html>
